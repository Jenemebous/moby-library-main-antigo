<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante - Moby</title>
    <link rel="stylesheet" href="/css/estante.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Estante</h1>
        <a href="/home-logado" class="home-link"><img src="img/moby.png" alt="moby-icon" class="logo"></a>
    </header>

    <main>
        <section class="add-book">
            <h2>Adicione Um Novo Livro</h2>
            <form id="adicionarLivroForm" action="/adicionarLivro" method="post" class="form">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Insira o título">
                </div>
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" placeholder="Insira o autor">
                </div>
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" name="genero" placeholder="Insira o gênero">
                </div>
                <div class="form-group">
                    <label for="ano">Ano de Publicação:</label>
                    <input type="number" id="ano" name="ano_de_publicacao" placeholder="Insira o ano de publicação">
                </div>
                <div class="form-group">
                    <label for="sinopse">Sinopse:</label>
                    <textarea id="sinopse" name="sinopse" placeholder="Insira a sinopse"></textarea>
                </div>
                <button type="submit">Adicionar Livro</button>
            </form>
            <p id="mensagem"></p>
        </section>
    </main>

    <footer class="footer">
        <nav class="footer-nav">
            <ul>
                <li><a href="/remover.html">Remover um livro</a></li>
                <li><a href="/editar.html">Editar um livro</a></li>
                <li><a href="/visualizar">Visualizar seus livros</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
