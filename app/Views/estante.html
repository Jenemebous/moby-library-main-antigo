<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Estante</title>
    <link rel="stylesheet" href="../public/css/estante.css">
</head>
<body>
    <div class="bookshelf-container">
        <h2>Minha Estante</h2>
        <button onclick="showAddBookForm()">Adicionar Livro</button>
        <div id="add-book-form" class="hidden">
            <h3>Adicionar Novo Livro</h3>
            <form id="book-form">
                <input type="text" id="book-title" placeholder="Título do Livro" required>
                <input type="text" id="book-author" placeholder="Autor" required>
                <input type="url" id="book-cover" placeholder="URL da Capa" required>
                <button type="submit">Adicionar</button>
                <button type="button" onclick="hideAddBookForm()">Cancelar</button>
            </form>
        </div>
        <div class="shelf" id="bookshelf">
            <!-- Livros serão adicionados aqui dinamicamente -->
        </div>
    </div>
    <script src="../public/js/script.js"></script>
</body>
</html>
